
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personality Test Form</title>
</head>
<body>
  <form id="personalityForm">
    <h1>Personality Test</h1>
    <!-- Questions will be inserted here -->
    
    <label>在酒吧里，你是否常常自发地与人交谈，而不需要别人先开口？</label><br>
    <input type="radio" name="在酒吧里，你是否常常" value="10" required> 完全符合<br>
    <input type="radio" name="在酒吧里，你是否常常" value="8"> 比较符合<br>
    <input type="radio" name="在酒吧里，你是否常常" value="6"> 符合<br>
    <input type="radio" name="在酒吧里，你是否常常" value="4"> 比较不符合<br>
    <input type="radio" name="在酒吧里，你是否常常" value="2"> 完全不符合<br><br>
    

    <label>当你独自一人进入酒吧时，你是否会感到轻松自在，并快速适应环境？</label><br>
    <input type="radio" name="当你独自一人进入酒吧" value="10" required> 完全符合<br>
    <input type="radio" name="当你独自一人进入酒吧" value="8"> 比较符合<br>
    <input type="radio" name="当你独自一人进入酒吧" value="6"> 符合<br>
    <input type="radio" name="当你独自一人进入酒吧" value="4"> 比较不符合<br>
    <input type="radio" name="当你独自一人进入酒吧" value="2"> 完全不符合<br><br>
    
    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>

  <script src="form-handler.js"></script>
</body>
</html>
